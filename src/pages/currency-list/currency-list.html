<ion-header>
    <ion-navbar>
      <ion-title>Currency List</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="currencyList-page">
        <ion-list radio-group  [(ngModel)]="curencySymbol">
            <ion-item *ngFor="let currency of currencies">
                <ion-label>{{ currency.code }}</ion-label>
                <ion-radio [value]="currency.code" (click)="savePreferencesCurrency(currency.code)"></ion-radio>
            </ion-item>
        </ion-list> 
  </ion-content>
